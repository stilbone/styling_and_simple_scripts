<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Checkbox and Radio styling</title>
</head>
<body>

    <!-- Checbox -->

    <label>
        <input class='check-box' type="checkbox">
        <span class='check-style'></span>
        checkbox
    </label>

    <label>
        <input class='check-box' type="checkbox" checked>
        <span class='check-style'></span>
        checkbox checked
    </label>

    <label>
        <input class='check-box' type="checkbox" disabled>
        <span class='check-style'></span>
        checkbox disabled
    </label>

    <label>
        <input class='check-box' type="checkbox" checked disabled>
        <span class='check-style'></span>
        checkbox checked disabled
    </label>

    <!-- Radio -->

    <label>
        <input class='radio-box' type="radio">
        <span class='radio-style'></span>
        radio
    </label>

    <label>
        <input class='radio-box' type="radio" checked>
        <span class='radio-style'></span>
        radio checked
    </label>

    <label>
        <input class='radio-box' type="radio" disabled>
        <span class='radio-style'></span>
        radio disabled
    </label>

    <label>
        <input class='radio-box' type="radio" checked disabled>
        <span class='radio-style'></span>
        radio checked disabled
    </label>

</body>
</html>
