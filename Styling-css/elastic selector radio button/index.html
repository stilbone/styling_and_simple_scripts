<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Radio Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="check" class="check">
    <div class="containerOuter">
        <div class="container">
            <input type="radio" class="hidden" id="input1" name="inputs">
            <label for="input1" class="entry">
                <div class="circle"></div>
                <div class="entry-label">One</div>
            </label>

            <input type="radio" class="hidden" id="input2" name="inputs">
            <label for="input2" class="entry">
                <div class="circle"></div>
                <div class="entry-label">Two</div>
            </label>

            <input type="radio" class="hidden" id="input3" name="inputs">
            <label for="input3" class="entry">
                <div class="circle"></div>
                <div class="entry-label">Three</div>
            </label>

            <input type="radio" class="hidden" id="input4" name="inputs">
            <label for="input4" class="entry">
                <div class="circle"></div>
                <div class="entry-label">Four</div>
            </label>
            <div class="highlight"></div>
            <div class="overlay"></div>
        </div>
    </div>        
</body>
</html>
